<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100">

    <!-- Image Gallery Section -->
    <section class="py-8">
        <div class="container mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <img src="img/Rectangle 49.svg" alt="Image 1" class="rounded-lg shadow-lg">
                </div>
                <div>
                    <img src="img/Rectangle 50.svg" alt="Image 2" class="rounded-lg shadow-lg">
                </div>
                <div>
                    <img src="img/Rectangle 51.svg" alt="Image 3" class="rounded-lg shadow-lg">
                </div>
            </div>
        </div>
    </section>

    <!-- Plusy Sekce -->
    <section class="py-8 bg-gray-100">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-semibold mb-8 text-green-700">Plusy</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                <!-- Strom -->
                <div class="flex flex-col items-center">
                    <img src="./img/Vector_strom.svg">
                    <p class="text-black text-center">1 ha soukromého lesoparku</p>
                </div>
                <!-- Kytka -->
                <div class="flex flex-col items-center">
                    <img src="./img/Vector_kytka.svg">
                    <p class="text-black text-center">Wellness s bazénem a saunou</p>
                </div>
                <!-- Cinka -->
                <div class="flex flex-col items-center">
                    <img src="./img/Vector_cinka.svg">
                    <p class="text-black text-center">Venkovní posilovna a tělocvična v interiéru</p>
                </div>
                <!-- Sprcha -->
                <div class="flex flex-col items-center">
                    <img src="./img/Vector_sprcha.svg">
                    <p class="text-black text-center">Umývárna kol a psů</p>
                </div>
                <!-- Doktor -->
                <div class="flex flex-col items-center">
                    <img src="./img/Vector_doktor.svg">
                    <p class="text-black text-center">Místnost pro rodinného lékaře</p>
                </div>
                <!-- Autobus -->
                <div class="flex flex-col items-center">
                    <img src="./img/Vector_autobus.svg">
                    <p class="text-black text-center">Shuttle - privátní doprava</p>
                </div>
                <!-- Lidi -->
                <div class="flex flex-col items-center">
                    <img src="./img/Vector_lidi.png">
                    <p class="text-black text-center">Dětský klub</p>
                </div>
                <!-- Mapa -->
                <div class="flex flex-col items-center">
                    <img src="./img/Vector_mapa.svg">
                    <p class="text-black text-center">Přímé napojení na cyklostezku</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="justify-center">
            <img src="./img/Group 282.svg" alt="">
        </div>
        <div class="justify-center p-10">
            <img src="./img/Group 350.svg" alt="">
        </div>
    </section>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
